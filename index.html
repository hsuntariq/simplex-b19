<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simple X</title>
  </head>
  <body>
    <header class="bg-blue">
      <div class="header">
        <div class="h-left">
          <div class="mail">
            <div class="m-icon">
              <i class="bi bi-envelope-fill"></i>
            </div>
            <div class="m-text">
              <p>Hello@simplex.net</p>
            </div>
          </div>
          <div class="address">
            <div class="a-icon">
              <i class="bi bi-geo-alt-fill"></i>
            </div>
            <div class="a-text">
              <p>California, Sydney, Dubai, Pakistan</p>
            </div>
          </div>
        </div>
        <div class="h-right">
          <i class="bi bi-twitter"></i>
          <i class="bi bi-linkedin"></i>
          <i class="bi bi-facebook"></i>
        </div>
      </div>
    </header>

    <!-- nav section -->

    <nav>
      <div class="nav">
        <div class="logo">
          <img
            width="200px"
            src="https://simplexts.net/wp-content/uploads/2022/12/main-logo-1-1.png.webp"
            alt="logo"
          />
        </div>
        <i class="bi bi-list"></i>
        <ul class="menu-items">
          <li>Solution <i class="bi bi-chevron-down"></i></li>
          <li>products <i class="bi bi-chevron-down"></i></li>
          <li>services <i class="bi bi-chevron-down"></i></li>
          <li>about us</li>
          <li>careers</li>
          <li>blogs</li>
          <li>simpleX news</li>
        </ul>
        <button class="contact-btn">
          Contact us <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </nav>

    <!-- hero section -->

    <section class="hero">
      <div class="hero-title">
        <p>SimpleX</p>
        <h2>SimpleX Transforming Restaurants Into Digital Powerhouse!</h2>
        <button class="demo">Book a demo</button>
      </div>
      <div class="hero-image">
        <img
          src="https://simplexts.net/wp-content/uploads/2023/05/Untitled-design-79.png.webp"
          alt="hero image"
          width="100%"
        />
      </div>
    </section>
  </body>
</html>
